<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用canvas画出二叉树结构</title>
    <style>
      #app {
        margin: 0 auto;
        padding: 20px;
      }

      #tree {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        padding: 20px 10px;
        border: 1px dotted #999;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="tree"></div>
    </div>
    <script src="./AVL.js"></script>
    <script>
      const treeA = new AVLTree();
      treeA.insert(50);
      treeA.insert(30);
      treeA.insert(70);
      treeA.insert(10);
      treeA.insert(60);
      treeA.insert(65);
      treeA.insert(40);
      treeA.insert(75);
      treeA.insert(55);
      treeA.insert(74);
      treeA.insert(84);
      treeA.insert(5);
      treeA.insert(45);
      treeA.insert(72);
      treeA.insert(71);
      
      const printStr = treeA.printTree();
      const newStr = printStr.replace(/\n/g, '<br>');
      const htmlStr = newStr.replace(/ /g, '&nbsp;&nbsp;');
      document.getElementById('tree').innerHTML = htmlStr;

      console.log(printStr);
    </script>
  </body>
</html>
